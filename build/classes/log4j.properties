log4j.rootLogger=DEBUG, console, file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=[%d{yyyy-MM-dd HH:mm:ss SSS}][%t][%c][%-5p]%m%n

log4j.cn.tj.ykt.financialoffice=DEBUG
log4j.org.hibernate=WARN

log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.ui.velocity=WARN

log4j.logger.org.apache.ibatis=info 
log4j.logger.org.apache.ibatis.jdbc.ScriptRunner=info 
log4j.logger.org.activiti.engine.impl.persistence.entity=DEBUG
log4j.logger.java.sql.Connection=DEBUG 
log4j.logger.java.sql.Statement=DEBUG 
log4j.logger.java.sql.PreparedStatement=DEBUG

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/app/logs/financialoffice_log.log
log4j.appender.file.maxBackupIndex=20
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=[%d{yyyy-MM-dd HH:mm:ss SSS}][%t][%c][%-5p]%m%n